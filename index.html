    body {

    header {
      display: flex;

    .logo {

    #userStatus {
      display: flex;

    }

    #userStatus a, #userStatus button {

      border: none;

    #loginLink { background-color: #00ff00; color: #000; }

      display: block;

    .produtos {

    .produto {

    .produto h3 {

    }

      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #25D366;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: #777;
    }
  </style>
</head>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBK7VWZXC4eGhSM09jSgEFi2DZKMtx8tUw",
      authDomain: "moz-recargas-2f537.firebaseapp.com",
      projectId: "moz-recargas-2f537",
      storageBucket: "moz-recargas-2f537.appspot.com",
      messagingSenderId: "394578070225",
      appId: "1:394578070225:web:b2db4c9b1509ad295153f0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginLink = document.getElementById("loginLink");
    const logoutBtn = document.getElementById("logoutBtn");
    const perfilBtn = document.getElementById("perfilBtn");

    function updateUI(user) {
      if (user) {
        loginLink.style.display = "none";
        logoutBtn.style.display = "inline-block";
        perfilBtn.style.display = "inline-block";
        perfilBtn.innerText = user.displayName || "Perfil";
      } else {
        loginLink.style.display = "inline-block";
        logoutBtn.style.display = "none";
        perfilBtn.style.display = "none";
      }
    }

    onAuthStateChanged(auth, (user) => {
      updateUI(user);
    });

    // ðŸ”¥ Disponibilizar a funÃ§Ã£o de logout globalmente
    window.logout = function () {
      signOut(auth).then(() => location.reload()).catch((err) => {
        alert("Erro ao sair: " + err.message);
      });
    };
  </script>
