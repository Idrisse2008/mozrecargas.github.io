<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Moz Recargas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      width: 100%;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00ff00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      margin-top: 10px;
      color: #00ff00;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Criar Conta</h1>
  <form id="formRegistro">
    <input type="email" id="registerEmail" placeholder="Email" required />
    <input type="password" id="registerPassword" placeholder="Senha" required />
    <button type="submit">Criar Conta</button>
    <div id="registerMsg"></div>
  </form>
  <a href="login.html">JÃ¡ tens conta? Fazer login</a>

  <!-- Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { register } from './auth.js';
    document.getElementById("formRegistro").addEventListener("submit", e => {
      e.preventDefault();
      register();
    });
  </script>

</body>
</html>
