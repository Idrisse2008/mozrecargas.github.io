<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Mobile Legends - Pacotes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 10px 20px;
      background-color: #111;
      border-bottom: 2px solid #00ff00;
      text-align: center;
    }
    header h1 {
      color: #00ff00;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .produto {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      border-radius: 10px;
      height: 100px;
      object-fit: cover;
    }
    .produto h2 {
      margin: 10px 0;
      font-size: 16px;
    }
    .produto p {
      margin: 5px 0;
    }
    .produto button {
      background-color: #00ff00;
      border: none;
      padding: 10px 15px;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mobile Legends - Pacotes</h1>
  </header>

  <main>
    <section class="produtos">
      <div class="produto">
        <img src="imagens/mobilelegends.jpg" alt="86 Diamantes">
        <h2>86 Diamantes</h2>
        <p>65 MZN</p>
        <button onclick="comprar('Mobile Legends 86 Diamantes', 65)">Comprar</button>
      </div>
      <div class="produto">
        <img src="imagens/mobilelegends.jpg" alt="172 Diamantes">
        <h2>172 Diamantes</h2>
        <p>130 MZN</p>
        <button onclick="comprar('Mobile Legends 172 Diamantes', 130)">Comprar</button>
      </div>
      <div class="produto">
        <img src="imagens/mobilelegends.jpg" alt="257 Diamantes">
        <h2>257 Diamantes</h2>
        <p>195 MZN</p>
        <button onclick="comprar('Mobile Legends 257 Diamantes', 195)">Comprar</button>
      </div>
      <div class="produto">
        <img src="imagens/mobilelegends.jpg" alt="514 Diamantes">
        <h2>514 Diamantes</h2>
        <p>390 MZN</p>
        <button onclick="comprar('Mobile Legends 514 Diamantes', 390)">Comprar</button>
      </div>
    </section>
  </main>

  <script>
    function comprar(nome, preco) {
      localStorage.setItem("produtoNome", nome);
      localStorage.setItem("produtoPreco", preco);
      window.location.href = "pagamentos.html";
    }
  </script>
</body>
</html>
