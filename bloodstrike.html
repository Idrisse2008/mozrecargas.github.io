<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Bloodstrike - Pacotes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background-color: #000; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { padding: 10px 20px; background-color: #111; border-bottom: 2px solid #00ff00; text-align: center; }
    header h1 { color: #00ff00; }
    .produtos { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; padding: 20px; }
    .produto { background-color: #1a1a1a; border-radius: 10px; padding: 10px; text-align: center; }
    .produto img { max-width: 100%; border-radius: 10px; height: 100px; object-fit: cover; }
    .produto h2 { margin: 10px 0; font-size: 16px; }
    .produto button { background-color: #00ff00; border: none; padding: 10px 15px; color: #000; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Bloodstrike - Pacotes</h1>
  </header>
  <main>
    <section class="produtos">
      <div class="produto">
        <img src="imagens/blood-strike.jpg" alt="60 Ouro">
        <h2>60 Ouro</h2>
        <p>50 MZN</p>
        <button onclick="comprar('Bloodstrike 60 Ouro', 50)">Comprar</button>
      </div>
      <div class="produto">
        <img src="imagens/blood-strike.jpg" alt="180 Ouro">
        <h2>180 Ouro</h2>
        <p>130 MZN</p>
        <button onclick="comprar('Bloodstrike 180 Ouro', 130)">Comprar</button>
      </div>
      <div class="produto">
        <img src="imagens/blood-strike.jpg" alt="300 Ouro">
        <h2>300 Ouro</h2>
        <p>200 MZN</p>
        <button onclick="comprar('Bloodstrike 300 Ouro', 200)">Comprar</button>
      </div>
      <div class="produto">
        <img src="imagens/blood-strike.jpg" alt="600 Ouro">
        <h2>600 Ouro</h2>
        <p>390 MZN</p>
        <button onclick="comprar('Bloodstrike 600 Ouro', 390)">Comprar</button>
      </div>
    </section>
  </main>

  <script>
    function comprar(nome, preco) {
      localStorage.setItem("produtoNome", nome);
      localStorage.setItem("produtoPreco", preco);
      window.location.href = "pagamentos.html";
    }
  </script>
</body>
</html>
